<div class="card bg-card w-96 mb-4" onclick="my_modal_2.showModal()">
  <div class="card-body cursor-pointer">
    <h2 class="card-title text-text-color-primary">{{account.productName}}</h2>
    <p>{{account.accountNumber}}</p>
    <div class="card-actions justify-end text-text-color-grey w-full p-3">
      <p class="w-1/2">Avail: <span class="font-bold">0</span></p>
    </div>
  </div>
</div>

<dialog id="my_modal_2" class="modal">
  <div class="modal-box bg-card">
    <div class="flex flex-row items-center text-md">
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.3em" width="1.3em" xmlns="http://www.w3.org/2000/svg"><path d="M7.72 21.78a.75.75 0 0 0 1.06-1.06L5.56 17.5h14.69a.75.75 0 0 0 0-1.5H5.56l3.22-3.22a.75.75 0 1 0-1.06-1.06l-4.5 4.5a.75.75 0 0 0 0 1.06l4.5 4.5Zm8.56-9.5a.75.75 0 1 1-1.06-1.06L18.44 8H3.75a.75.75 0 0 1 0-1.5h14.69l-3.22-3.22a.75.75 0 0 1 1.06-1.06l4.5 4.5a.75.75 0 0 1 0 1.06l-4.5 4.5Z"></path></svg>
      <h3 class="text-lg px-3">Transfer</h3>
    </div>
    <div class="mt-4">
      <div class="form-control w-full">
        <label class="label cursor-pointer">
          <span class="label-text text-lg text-primary">Wishlist</span>
          <input type="checkbox" (change)="shouldNavigate = !shouldNavigate" class="toggle toggle-primary bg-card" checked="checked" />
        </label>
        <p (click)="navigateToWishlist(account.accountId)" class="pl-1 text-grey cursor-pointer">View wishlist</p>
      </div>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
