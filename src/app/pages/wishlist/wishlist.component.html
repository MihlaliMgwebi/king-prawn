<!-- Total Amount Card -->
<div class="card card-side rounded-2xl bg-white h-40 shadow-search-card">
  <figure class="bg-white w-36 flex justify-center items-center">
    <div class="radial-progress" [ngStyle]="{'--value':(2000 / calculateTotalAmount() * 100)}" role="progressbar">70%</div>
  </figure>
  <div class="card-body p-3 pt-5 flex gap-4">
    <div class="flex flex-col">
      <span class="text-sm text-grey font-normal">Current balance</span>
      <span class="card-title text-base text-primary font-normal">R21873287</span>
    </div>
    <div class="flex flex-col">
      <span class="text-sm text-grey font-normal">Wishlist Goal</span>
      <span class="card-title text-base text-primary font-normal">R21873287</span>
    </div>
  </div>
</div>

<app-search-modal />

<div class="p-4 bg-white min-h-screen grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <ng-container *ngFor="let product of user.wishlist">
    <div class="card card-side rounded-2xl bg-white h-40 shadow-search-card">
      <figure class="bg-card w-28 flex justify-center items-center">
          <img alt="Card Image" [src]="product.imgUrl" class="h-full">
      </figure>
      <div class="card-body p-3 pt-5">
          <span class="card-title text-base text-primary font-normal">{{ product.name }}</span>
          <span class="text-sm text-grey font-normal">{{ product.vendor }}</span>
          <span class="text-xs text-primary font-normal">{{ product.price }}</span>
      </div>
    </div>
  </ng-container>
