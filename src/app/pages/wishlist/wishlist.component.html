<!-- Total Amount Card -->
<div class="card-body p-4 bg-white shadow-xl col-span-1 md:col-span-2 lg:col-span-3">
  <div class="radial-progress" style="--value:{{(currentBalance / totalAmount) * 100}};" role="progressbar">
    <span>{{((currentBalance / totalAmount) * 100).toFixed(0)}}%</span>
  </div>
  <div class="mt-4">Current balance: ${{currentBalance.toFixed(2)}}</div>
  <div>Wishlist goal: ${{totalAmount.toFixed(2)}}</div>
</div>

<app-search-modal />

<div class="p-4 bg-white min-h-screen grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngFor="let product of user.wishlist" class="card bg-white shadow-xl flex h-48">
    <figure class="w-1/3 h-full">
      <img [src]="product.imageUrl" alt="{{product.name}}" class="w-full h-full object-cover" />
    </figure>
    <div class="card-body w-2/3 p-4 flex flex-col justify-between h-full">
      <div>
        <h2 class="card-title text-xl font-semibold">{{product.name}}</h2>
        <p class="text-gray-700">{{product.description}}</p>
      </div>
      <div class="card-actions mt-4 flex justify-between items-center">
        <button class="btn btn-primary">${{product.price.toFixed(2)}}</button>
        <button class="btn btn-secondary text-red-500" (click)="removeProduct(product)">Remove</button>
      </div>
    </div>
  </div>
